<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<!--添加权限窗口 -->
<div class="easyui-layout" data-options="fit:true">
    <!--基础信息窗口 start-->
    <div data-options="region:'west',split:true" border="false" style="width:350px;padding:10px 10px 20px 50px">
        <form id="modifyamdusergroup" method="post">
            <input type="hidden" id="admgroupuserid" name="admgroupuserid"/>

            <table cellpadding="5">
                <tr>
                    <td>管理员组名称:</td>
                    <td><input class="easyui-textbox"  type="text" id="ag_m_name" name="ag_m_name"
                               required="true" missingMessage="不能为空"/>
                    </td>
                </tr>
                <tr>
                    <td>描述信息:</td>
                    <td><input class="easyui-textbox" style="height:60px" data-options="multiline:true" id="ag_m_describe"
                               name="ag_m_describe" required="true" missingMessage="不能为空"/>
                    </td>
                </tr>

            </table>

            <div style="text-align:center;padding:10px">
                <a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitModifyAmdUserGroupForm()">Submit</a>
                <a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitModifyAmdUserGroupForm()">Clear</a>
            </div>
        </form>
    </div>
    <!--基础信息窗口 end-->

    <!--权限列表展示start-->
    <div data-options="region:'center'" border="false" style="padding:0px">
        选择权限：
        <div class="modifyadmgrouproletree left">
            <ul id="modifyadmgrouproletree" class="ztree"></ul>
        </div>
    </div>
    <!--权限列表展示end-->
</div>

<script type="text/javascript" th:src="@{/js/admusergroup/modifyadmusergroup.js}"></script>

<script type="text/javascript" th:inline="javascript">
    var admusergroup=[[${admusergroup}]];
    $("#admgroupuserid").val(admusergroup.id);
    $("#ag_m_name").val(admusergroup.groupname);
    $("#ag_m_describe").val(admusergroup.des);
</script>
</body>
</html>
