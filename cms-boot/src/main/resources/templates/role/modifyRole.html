<!--修改权限窗口 -->
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>修改权限窗口</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div style="padding:10px 50px 20px 50px">
    <form id="modifyrole" method="post">
        <input type="hidden" name="m_roleid" id="roleid" th:value="${role.Id}" required="true" missingMessage="不能为空"/>
        <input type="hidden" name="rolepid" id="rolepid" th:value="${role.Pid}" required="true" missingMessage="不能为空"/>
        <table cellpadding="5">
            <tr>
                <td>权限名称:</td>
                <td>
                    <input class="easyui-textbox" type="text" name="m_rolename" required="true" missingMessage="不能为空"  th:value="${role.Name}"></input>
                </td>
            </tr>
            <tr>
                <td>权限地址:</td>
                <td><input class="easyui-textbox" type="text" name="m_roleurl" required="true" missingMessage="不能为空" th:value="${role.Roleurl}"></input>
                </td>
            </tr>
         
            <tr>
                <td>模块名称:</td>
                <td><input class="easyui-textbox" type="text" name="m_module" required="true" th:value="${role.Module}" missingMessage="Conorller名称(如果仅作为导航菜单目录请留空)"></input>
                </td>
            </tr>
            <tr>
                <td>操作名称:</td>
                <td><input class="easyui-textbox" type="text" name="m_action" required="true" th:value="${role.Action}" missingMessage="方法名称(如果仅作为导航菜单目录请留空)"></input>
                </td>
            </tr>
            <tr>
                <td>是否作为菜单:</td>
                <td th:switch="${role.Ismenu}">
                    <select class="easyui-combobox" id="m_roleismenu" th:case="0" >
                        <option value="0"  selected="selected">是</option>
                        <option value="1">否</option>
                     </select>
                    <select class="easyui-combobox" id="m_roleismenu" th:case="1" >
                        <option value="0">是</option>
                        <option value="1" selected="selected">否</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>权限说明:</td>
                <td><input class="easyui-textbox" name="m_roledescribe" data-options="multiline:true" style="height:60px" th:value="${role.describe}"></input>
                </td>
            </tr>
        </table>
        <div style="text-align:center;padding:10px">
            <a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitModifyRoleForm()">Submit</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearModifyRoleForm()">Clear</a>
        </div>
    </form>
</div>

<script type="text/javascript" th:src="@{/js/role/modifyRole.js}"></script>
</body></html>
